services:
  db:
    image: postgres:15
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"

  backend:
    build:
      context: ./KDL
      dockerfile: Dockerfile
    image: kdl_backend
    command: >
      sh -c "sleep 5 && python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./KDL:/KDL
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: kdl_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/kdl:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
      - PORT=3000
    depends_on:
      - backend

volumes:
  postgres_data: